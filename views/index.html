<!DOCTYPE html><html><head><link rel="stylesheet" href="/stylesheets/style.css"><link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></head><body class="container-fluid"><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script><nav class="navbar navbar-default navbar-inverse"><div class="container-fluid"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">KSP Mission Tracker</a></div><div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li class="active"><a href="#">Overview</a></li><li class="dropdown"><a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle">Missons<span class="caret"></span></a><ul class="dropdown-menu"><li><a href="#">Add</a></li><li><a href="#">Edit</a></li><li class="dropdown-header">Admin Actions</li><li><a href="#">Delete</a></li></ul></li></ul><form role="search" class="navbar-form navbar-right"><div class="form-group"><input id="rowFilter" type="text" placeholder="Filter by Name" class="form-control input-inverse"></div></form></div></div></nav><script src="/scripts/indexView.js"></script><script>$(function () {
